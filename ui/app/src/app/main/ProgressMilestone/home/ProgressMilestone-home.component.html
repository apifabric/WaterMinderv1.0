<o-form-layout-manager attr="ProgressMilestone" mode="tab" title="PROGRESSMILESTONE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ProgressMilestoneTable" 
            service="ProgressMilestone" 
            entity="ProgressMilestone" 
            title="PROGRESSMILESTONE"
            keys="id"
            columns="milestone_name;user_id;achieved_date;id" 
            header-actions="R;D"
            visible-columns="milestone_name;user_id;achieved_date;id"  
            sort-columns="milestone_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #milestone_name attr="milestone_name" title=" milestone_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #achieved_date attr="achieved_date" type="timestamp" label="achieved_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
